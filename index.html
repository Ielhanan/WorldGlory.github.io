<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <h1 class="headline">Welcome to world glory game</h1>

  <body>
    <div class="game">
      <h2 id="finalResult"></h2>
      <button id="startButton" type="submit">Start play</button>
      <p id="text"></p>
      <button
        style="visibility: hidden"
        id="blackButton"
        type="submit"
      ></button>
      <button style="visibility: hidden" id="redButton" type="submit"></button>
      <button
        style="visibility: hidden"
        id="aboveButton1"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="belowButton1"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="aboveButton2"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="belowButton2"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="betweenButton"
        type="submit"
      ></button>
    </div>
    <script src="arrey.js"></script>
    <script src="index.js"></script>
  </body>
</html>
