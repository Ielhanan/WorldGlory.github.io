<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <button>
    <img src="/images/above.png" style="height: 100%" width="100%" alt="" />
  </button>
  <body>
    <h1 class="headline">World's Glory</h1>
    <div id="div" class="game">
      <h2 id="finalResult"></h2>
      <p id="cards"></p>
      <!-- <img src="\images\blankImage.jpg" id="blankImage" alt="" /> -->
    </div>

    <div id="div2">
      <form id="form" action="/">
        <input
          style="visibility: hidden"
          id="gloryButton"
          type="button"
          value="Submit"
          onclick="checkFinalResult()"
          style="font-size: 20px"
        />

        <label style="visibility: hidden" for="cards">Choose a card:</label>
        <select
          id="cardsSelect"
          style="visibility: hidden"
          name="cards"
        ></select>
        <p id="text"></p>
      </form>
      <button id="startButton" type="submit" class="firstStage">Start</button>
    </div>

    <script src="arrey.js"></script>
    <script src="index.js"></script>
  </body>
</html>
