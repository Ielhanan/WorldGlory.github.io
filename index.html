<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <h1 class="headline">Welcome to world glory game</h1>

  <body>
    <div id="div" class="game">
      <h2 id="finalResult"></h2>
      <button id="startButton" type="submit">Start play</button>
      <p id="text"></p>
      <p id="cards"></p>
      <button
        style="visibility: hidden"
        id="blackButton"
        type="submit"
      ></button>
      <button style="visibility: hidden" id="redButton" type="submit"></button>
      <button
        style="visibility: hidden"
        id="aboveButton1"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="belowButton1"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="aboveButton2"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="belowButton2"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="betweenButton"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="heartButton"
        type="submit"
      ></button>
      <button
        style="visibility: hidden"
        id="diamondButton"
        type="submit"
      ></button>
      <button style="visibility: hidden" id="clubButton" type="submit"></button>
      <button
        style="visibility: hidden"
        id="spadeButton"
        type="submit"
      ></button>
      <form action="/">
        <input
          style="visibility: hidden"
          id="gloryButton"
          type="button"
          value="Submit"
          onclick="checkFinalResult()"
          style="font-size: 20px"
        />
      </form>

      <button style="visibility: hidden" id="newGame" type="submit"></button>
      <label style="visibility: hidden" for="cards">Choose a card:</label>
      <select
        id="cardsSelect"
        style="visibility: visible"
        name="cards"
      ></select>
    </div>

    <script src="arrey.js"></script>
    <script src="index.js"></script>
  </body>
</html>
